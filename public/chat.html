<!doctype html>

<html>
<head>
	<meta charset='UTF-8'>
	<title>Socket io</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/styles.css">

	<style>
		.well {
			margin-top: 40px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 well">
				<a href="/index.html"> Change Settings </a>

				<h1 class="room-title"></h1>

				<ul class="messages list-group">
					<!-- Messages will be displayed here -->
				</ul>

				<form id="message-form">
					<div class="form-group">
						<div class="input-group">
							<span class = "input-group-addon">
								<i class="glyphicon glyphicon-comment">	</i>
							</span>
							<input type='text' name='message' class="form-control"/>
						</div>
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-default btn-block"/>
					</div>		
				</form>
			</div>
		</div>
	</div>
	

	
	<script src="/js/queryparams.js"></script>
	<script src="/js/app.js"></script>
</body>
</html>
